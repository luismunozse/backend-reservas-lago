spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/lago_prod}
    username: ${DATABASE_USERNAME:lago_user}
    password: ${DATABASE_PASSWORD:}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.format_sql: false
      hibernate.show_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jackson:
    time-zone: UTC
  task:
    scheduling:
      time-zone: America/Argentina/Cordoba

app:
  defaultCapacity: ${DEFAULT_CAPACITY:30}
  frontend:
    url: ${FRONTEND_URL:https://lago-escondido.com}
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:86400000}
  whatsapp:
    enabled: ${WHATSAPP_ENABLED:true}
    account-sid: ${TWILIO_ACCOUNT_SID}
    auth-token: ${TWILIO_AUTH_TOKEN}
    from-number: ${TWILIO_WHATSAPP_FROM}
    admin-phones: ${WHATSAPP_ADMIN_PHONES:}

server:
  port: ${PORT:8080}
  servlet:
    context-path: ${CONTEXT_PATH:/}
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

# Configuración de logging para producción
logging:
  level:
    root: INFO
    com.luismunozse.reservalago: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE:/var/log/lago-escondido/application.log}
    max-size: 10MB
    max-history: 30

# Configuración de documentación API (solo en desarrollo)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Configuración de gestión de endpoints (solo para monitoreo)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# Configuración de CORS para producción
cors:
  allowed-origins: ${ALLOWED_ORIGINS:https://lago-escondido.com,https://www.lago-escondido.com}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

