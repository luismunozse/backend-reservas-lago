spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/lago
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.format_sql: true
      hibernate.show_sql: true
  flyway:
    enabled: true
  jackson:
    time-zone: UTC
  task:
    scheduling:
      time-zone: America/Argentina/Cordoba

app:
  defaultCapacity: 30
  jwt:
    secret: ${JWT_SECRET:lagoEscondidoSecretKeyForJWT2025MustBeAtLeast32CharactersLong}
    expiration: ${JWT_EXPIRATION:86400000} # 24 horas en milisegundos
  whatsapp:
    enabled: ${WHATSAPP_ENABLED:false}
    account-sid: ${TWILIO_ACCOUNT_SID:}
    auth-token: ${TWILIO_AUTH_TOKEN:}
    from-number: ${TWILIO_WHATSAPP_FROM:whatsapp:+14155238886}

server:
  port: 8080

# Configuración de logging para desarrollo
logging:
  level:
    root: INFO
    com.luismunozse.reservalago: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Configuración de documentación API (habilitada en desarrollo)
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /docs
    url: /v3/api-docs

# Configuración de gestión de endpoints (habilitada en desarrollo)
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# Configuración de CORS para desarrollo
cors:
  allowed-origins: http://localhost:3000,http://localhost:3002,http://127.0.0.1:3000,http://127.0.0.1:3002
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

