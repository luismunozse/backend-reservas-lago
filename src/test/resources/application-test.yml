spring:
  datasource:
    hikari:
      connection-init-sql: SET TIME ZONE 'UTC'
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
  jackson:
    time-zone: UTC
  task:
    scheduling:
      time-zone: UTC

app:
  defaultCapacity: 30
  frontend:
    url: http://localhost:3000
  jwt:
    secret: testSecretKeyForJWTMustBeAtLeast32CharactersLongForTesting
    expiration: 86400000
  whatsapp:
    enabled: false

logging:
  level:
    root: WARN
    com.luismunozse.reservalago: DEBUG
