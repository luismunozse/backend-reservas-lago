services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: lago
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"   # UI web de MailHog
      - "1025:1025"   # SMTP

volumes:
  pgdata: {}
