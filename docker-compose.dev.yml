version: '3.8'

services:
  db:
    image: postgres:16
    container_name: lago-postgres-dev
    environment:
      POSTGRES_DB: lago
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lago"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: lago-mailhog-dev
    ports:
      - "8025:8025"
      - "1025:1025"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lago-backend-dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/lago
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_SMTP_AUTH: false
      MAIL_SMTP_STARTTLS: false
      APP_MAIL_FROM: noreply@lago-escondido.com
      APP_MAIL_FROM_NAME: Lago Escondido
      APP_MAIL_ENABLED: true
      DEFAULT_CAPACITY: 30
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3002,http://127.0.0.1:3000,http://127.0.0.1:3002
      JAVA_OPTS: "-Duser.timezone=UTC"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
