name: Build & Deploy (webhook)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build & tests
        run: mvn -B clean test

      - name: Package
        run: mvn -B -DskipTests package

      - name: Trigger deploy webhook
        env:
          DEPLOY_WEBHOOK_URL: ${{ secrets.DEPLOY_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          echo "Calling deploy webhook..."
          echo "(URL hidden: using secret DEPLOY_WEBHOOK_URL)"

          # Intento 1: POST (muchos deploy hooks esperan POST)
          HTTP_CODE=$(curl -sS -o /tmp/resp.txt -w "%{http_code}" \
            -X POST "$DEPLOY_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{"repo":"'"${{ github.repository }}"'","branch":"'"${{ github.ref_name }}"'","sha":"'"${{ github.sha }}"'"}' \
            || true)

          if [ "$HTTP_CODE" = "000" ] || [ "$HTTP_CODE" -ge 400 ]; then
            echo "POST failed or not accepted (HTTP $HTTP_CODE). Trying GET..."
            HTTP_CODE=$(curl -sS -o /tmp/resp.txt -w "%{http_code}" \
              "$DEPLOY_WEBHOOK_URL" \
              || true)
          fi

          echo "Webhook response HTTP: $HTTP_CODE"
          echo "Response body:"
          cat /tmp/resp.txt

          # Consideramos Ã©xito 2xx o 3xx (algunos devuelven 302/307)
          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 400 ]; then
            echo "Deploy webhook failed (HTTP $HTTP_CODE)"
            exit 1
          fi
